<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/pqn.png">
        <source media="(max-width: 1000px)" srcset="img/md.png">
        <img src="img/gnd.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzinho audio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/falas-rick.mp3" type="audio/mpeg">
        <source src="midia/falas-rick.ogg" type="audio/ogg">
        <source src="midia/falas-rick.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/falas-rick.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
    <!--<audio src="midia/falas-rick.mp3" controls auto-play></audio>-->
    <!-- MP3 WAV OGG-->

</body>
</html>
